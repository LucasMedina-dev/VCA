<div class="flex flex-row bg-slate-400 bg-opacity-15">
  <div class="size-14 grid place-items-center">
    <span class="text-center text-sm text-white font-extralight">{{domain.totalhits || 0}} üéØ</span>
    <span class="text-center text-sm text-white font-extralight">{{domain.differentvisitors || 0}} üßç</span>
  </div>
  <div class="flex flex-col grow border-black drop-shadow-sm bg-sky-950 bg-opacity-20">
    <button class="relative bg-sky-950 flex flex-row grow-[2] justify-center items-center transition-all hover:bg-blue-900" (click)="goToDomain()">
      <span class="font-light text-xs text-slate-300 py-2 leading-none transition-all hover:text-white">{{domain.domainName}}</span>
      <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right size-5 absolute right-10 text-white"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
    </button>
    <a href={{domain.domainWebsite}} target="_blank" class="flex flex-row grow justify-center items-center hover:text-slate-100 text-opacity-90 drop-shadow-md  hover:bg-sky-800 hover:bg-opacity-50 leading-none">
      <span class="font-extralight text-xs text-slate-200 ">{{domain.domainWebsite}}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-external-link absolute right-10 size-5" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
        <path d="M11 13l9 -9" />
        <path d="M15 4h5v5" />
      </svg>
    </a>  
  </div>
  
</div>

<form [formGroup]="domainGroup" class="flex flex-col w-full gap-y-4 my-5">
  <input
    type="text"
    name="domainName"
    placeholder="Domain name"
    formControlName="domainName"
    class="bg-[#242131] text-slate-200 placeholder-[#9F9F9F] drop-shadow-xl font-thin leading-none border-b border-b-black px-3 py-2"
  />

  <input
    type="text"
    placeholder="Description"
    formControlName="domainDescription"
    class="bg-[#242131] text-slate-200 placeholder-[#9F9F9F] drop-shadow-xl font-thin leading-none border-b border-b-black px-3 py-2"
  />

  <input
    type="text"
    placeholder="https://domainWebsite.com/"
    formControlName="domainWebsite"
    class="bg-[#242131] text-slate-200 placeholder-[#9F9F9F] drop-shadow-xl font-thin leading-none border-b border-b-black px-3 py-2"
  />

  <div class="flex flex-row items-center">
    <div class="pr-4">
      <label class="switch" for="checkbox">
        <input type="checkbox" id="checkbox" formControlName="keyStatus" />
        <div class="slider round"></div>
      </label>
    </div>
    <span class="text-white text-md font-thin">PROTECT WITH API KEY <span class="font-thin text-xs">(or activate later)</span></span>
  </div>
  <button  class="px-20 py-2 mx-auto rounded-sm bg-[#374D9A] bg-opacity-45 border border-[#374D9A] hover:border-gray-700 text-white font-thin hover:bg-opacity-80 transition-all duration-300" (click)="createDomain()">
    Ready_
  </button>
</form>

<div class="flex flex-row bg-slate-400 bg-opacity-15 fadeIn">
  <div class="size-14 grid place-items-center">
    <span class="text-center text-sm text-white font-extralight">{{domain.totalhits || 0}} üéØ</span>
    <span class="text-center text-sm text-white font-extralight">{{domain.differentvisitors || 0}} üßç</span>
  </div>
  <div class="flex flex-col grow border-black drop-shadow-sm bg-sky-950 bg-opacity-20">
    <button class="relative bg-sky-950 flex flex-row grow-[2] justify-center items-center transition-all hover:bg-blue-900" (click)="goToDomain()">
      <p class="font-light text-xs text-slate-300 py-2 leading-none transition-all ">{{domain.domainName}}</p>
      <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right size-5 absolute right-10 text-white"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
    </button>
    <div class="flex flex-row justify-stretch">
      <button class="py-1 flex flex-row grow justify-center items-center hover:text-slate-100 text-opacity-90 drop-shadow-md  hover:bg-sky-800 hover:bg-opacity-50 leading-none" (click)="clipboard('http://localhost:3000/hit/'+domain.domainId+'/'+domain.statId, 'Counter endpoint copied!')">
        <span class="font-extralight text-xs text-slate-200 mr-3">COPY ENDPOINT</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy size-4" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
          <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
        </svg>
      </button>
      <button class="py-1 flex flex-row grow justify-center items-center hover:text-slate-100 text-opacity-90 drop-shadow-md  hover:bg-sky-800 hover:bg-opacity-50 leading-none border-r border-r-gray-900" (click)="clipboard(domain.keycode, 'API KEY copied!')">
        <span class="font-extralight text-xs text-slate-200 mr-3 ">COPY KEY</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy size-4" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
          <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
        </svg>
      </button>
    </div>  
  </div>
  
</div>

<div class="flex flex-row gap-x-3 transition-all ease-in-out h-7 opacity-0" [ngClass]="{'opacity-0 gap-x-8': !configOpened}">
    <button class="size-7 transition-all rounded-full bg-opacity-50 text-white font-thin text-xs" [ngClass]="{'bg-[#49ff85]': domainData.keyStatus, 'bg-[#ff6565]': !domainData.keyStatus, 'size-2': !configOpened}">K</button>
    <button class="size-7 transition-all rounded-full bg-opacity-50 text-white font-thin text-xs " [ngClass]="{'bg-[#49ff85]': domainData.counterStatus, 'bg-[#ff6565]': !domainData.counterStatus, 'size-2': !configOpened}">C</button>
    <button class="size-7 transition-all rounded-full bg-opacity-65 text-white bg-[#d39b21] font-thin text-xs " [ngClass]="{'size-2': !configOpened}" >R</button>
    <button class="size-7 transition-all rounded-full bg-opacity-65 text-white bg-[#d33030] font-thin text-xs " [ngClass]="{'size-2': !configOpened}" >D</button>
</div>

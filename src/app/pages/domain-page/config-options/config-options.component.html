<div class="flex flex-row gap-x-3 transition-all ease-in-out">
    <button class="px-3 py-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs bg-slate-50 hover:bg-slate-800 hover:text-white hover:border-b-white">How to use</button>
    <button  *ngIf="domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white" [ngClass]="{'bg-[#49ff85]': domainData[0].domainStatus, 'bg-[#ff6565]': !domainData[0].domainStatus}" (click)="switchDomainStatus()">{{domainData[0].domainStatus ? 'Counter activated.' : 'Counter deactivated.'}}</button>
    <button  *ngIf="domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white" [ngClass]="{'bg-[#49ff85]': domainData[0].domainStatus, 'bg-[#ff6565]': !domainData[0].domainStatus}" (click)="switchDomainStatus()">{{domainData[0].domainStatus ? 'Counter activated.' : 'Counter deactivated.'}}</button>
    <button  *ngIf="!domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white bg-slate-100 animate-pulse" [ngClass]="{'bg-[#49ff85]': domainData[1].keyStatus, 'bg-[#ff6565]': !domainData[1].keyStatus}" (click)="switchKeyStatus()">Counter status.</button>
    <button  *ngIf="!domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white bg-slate-100 animate-pulse" [ngClass]="{'bg-[#49ff85]': domainData[1].keyStatus, 'bg-[#ff6565]': !domainData[1].keyStatus}" (click)="switchKeyStatus()">Key status.</button>
    <button class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black bg-sky-300 hover:bg-sky-100 font-extralight text-xs hover:border-b-white" (click)="resetDomainStats()">Reset stats.</button>
    <button class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-white bg-red-800 hover:bg-red-600 font-extralight text-xs hover:border-b-white" (click)="deleteDomain()">Delete domain.</button>
</div>

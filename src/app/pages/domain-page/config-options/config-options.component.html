<div class="flex flex-row gap-x-3 transition-all ease-in-out">
    <button class="px-3 py-2 drop-shadow-md transition-all rounded-sm border-2 font-extralight hover:font-semibold text-xs bg-slate-800 text-white border-white hover:bg-slate-50 hover:text-slate-950">How to use</button>
    <button  *ngIf="domainData!=null" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white" [ngClass]="{'bg-[#49ff85]': domainData[0].domainStatus, 'bg-[#ff6565]': !domainData[0].domainStatus}" (click)="switchDomainStatus()">{{domainStatus}}</button>
    <button  *ngIf="domainData!=null" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white" [ngClass]="{'bg-[#49ff85]': domainData[1].keyStatus, 'bg-[#ff6565]': !domainData[1].keyStatus}" (click)="switchKeyStatus()">{{keyStatus}}</button>
    <button  *ngIf="!domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white bg-slate-100 animate-pulse">Counter status.</button>
    <button  *ngIf="!domainData" class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black font-extralight text-xs hover:bg-yellow-200 hover:border-b-white bg-slate-100 animate-pulse">Key status.</button>
    <button class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-black bg-sky-300 hover:bg-sky-100 font-extralight text-xs hover:border-b-white" (click)="resetDomainStats()">Reset stats.</button>
    <button class="p-2 drop-shadow-md transition-all rounded-sm border-b-2 border-b-black text-white bg-red-800 hover:bg-red-600 font-extralight text-xs hover:border-b-white" (click)="deleteDomain()">Delete domain.</button>
</div>

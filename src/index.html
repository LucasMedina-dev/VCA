<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VisitorCounterApi</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-bl from-[#20202b] to-[#9097b1] px-0 md:px-[20px] 2xl:px-[80px]"
  >
  <canvas id="gridCanvas"></canvas>
    <app-root></app-root>
  </body>
</html>

<style>
  body{
    background: rgb(144,151,177);
    background: linear-gradient(45deg, rgba(144,151,177,1) 0%, rgba(32,32,43,1) 100%);
      margin: 0;
      height: 100vh;

      background: linear-gradient(to bottom left, #0f1727, #203a43, #2c5364);
      overflow: hidden;
      position: relative;
  }

  canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
  }
  
</style>
<script>
  function drawGrid() {
      const canvas = document.getElementById('gridCanvas');
      const ctx = canvas.getContext('2d');
      const size = 50; // Tamaño de la cuadrícula

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; // Color y opacidad de las líneas
      ctx.lineWidth = 1;

      for (let x = 0; x <= canvas.width; x += size) {
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
      }

      for (let y = 0; y <= canvas.height; y += size) {
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
      }

      ctx.stroke();
  }

  window.addEventListener('resize', drawGrid);
  drawGrid();
</script>
